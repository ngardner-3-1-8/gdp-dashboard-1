name: Daily Schedule & Ranking Update

on:
  schedule:
    # Runs at 14:00 UTC every day (10:00 AM ET during Daylight Savings, 9:00 AM Standard)
    - cron: '0 14 * * *'
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-nfl-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Explicitly install packages if requirements.txt is missing
          pip install pandas numpy requests beautifulsoup4 scikit-learn tqdm ortools selenium undetected-chromedriver nflreadpy pytz polars lxml

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@latest

      - name: Run Data Collection Script
        env:
          # If your script uses secrets, map them here. 
          # You need to update your python script to read these via os.getenv('API_KEY')
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }} 
        run: |
          python daily_combine_schedule_rankings_odds_travel.py

      - name: Commit and Push Data
        # This step saves the generated CSVs back to your repository
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Add all CSV files (assuming your script outputs CSVs)
          git add *.csv nfl-schedules/*.csv contest-historical-data/*.csv nfl-power-ratings/*.csv
          
          # Check if there are changes before committing to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update NFL data" && git push)
