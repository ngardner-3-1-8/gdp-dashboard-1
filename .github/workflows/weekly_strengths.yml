name: Weekly Team Strengths Update

on:
  schedule:
    # Runs at 13:30 UTC every Tuesday
    # (6:15 AM EDT / 5:15 AM EST)
    - cron: '15 10 * * 2'
  workflow_dispatch: # Allows manual testing button

jobs:
  weekly-strengths:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Team Strengths Script
        run: python "weekly-get-team-strengths.py"

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage files in the expected output directories
          # (Wildcards protect us if the folder is empty or name varies slightly)
          git add nfl-pbp-data/*.csv
          git add nfl-power-ratings/*.csv
          
          # Commit only if there are changes
          git commit -m "Weekly Strengths Update: Week $(date +'%U')" || echo "No changes to commit"
          
          # Push back to repo
          git push
