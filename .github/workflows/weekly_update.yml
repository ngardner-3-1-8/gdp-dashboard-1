name: Weekly NFL Data Collection

on:
  schedule:

    # Runs at 13:30 UTC every Tuesday
    # (6:00 AM EDT / 5:00 AM EST)
    - cron: '0 10 * * 2'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        run: python weekly-data-collection-chronjob.py
        
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage the files from both folders
          git add contest-historical-data/*.csv
          git add circa-pick-history/*.csv
          
          # Commit only if there are changes
          git commit -m "Auto-update: Week $(date +'%U') Data" || echo "No changes to commit"
          
          # Push back to the repo
          git push
